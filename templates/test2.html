<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <style>
      *{
        font-family: 'Vazir';
        font-size: 14px;
      }
    </style>
  </head>
  <body>
<!-- Just an image -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="static/image/logo.svg" width="30" height="30" alt="" loading="lazy">
  </a>
</nav>
    <div class="container">
      <table class="table table-borderless table-sm table-responsive-sm">
        <thead>
          <tr>
            <th>منفی</th>
            <th>خنثی</th>
            <th>مثبت</th>
            <th>پایانی مثبت</th>
            <th>آخر مثبت</th>
            <th>دلار</th>
            <th>بیت‌کوین</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="negative"></td>
            <td id="neutral"></td>
            <td id="positive"></td>
            <td id="pc_positive"></td>
            <td id="pl_positive">Cell</td>
            <td id="dollar">Cell</td>
            <td id="bitcoin">Cell</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="plots"></div>
    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/jquery.js"></script>
    <script>
      $(document).ready(function() {

      $('#mode').click(function(){
      if($('link#styles').attr('href')=="static/bulma.css"){
      $('#mode').attr('value','Switch To Day Mode')
      $('link#styles').attr('href','static/bulma-night.css')
      }
      else
      {
      $('#mode').attr('value','Switch To Night Mode')
      $('link#styles').attr('href','static/bulma.css')
      }
      })
      });
      $(window).load(function(){
        $('#plots').load('/kucoin');
        $('#plots').load('/visualize');
        $('#plots').load('/tsetmc_top_menu');
        setInterval(function(){
          $('#plots').load('/visualize');
          $('#plots').load('/tsetmc_top_menu');
        }, {{ updateInterval * 1000 }}) /* time in milliseconds (ie 2 seconds)*/
        setInterval(function(){
          $('#plots').load('/kucoin');

        }, {{ updateInterval / 6 * 1000 }})
      });
    </script>
  </body>
</html>
